<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root{
      --bg:#0f1115;--panel:#151923;--text:#e6e6e6;--muted:#a8b0c0;--border:#222838;--shadow:0 6px 30px rgba(0,0,0,.35);
      --btn1:#0f3b55;--btn2:#0b2a3c;--btnb:#10344a;--err:#ffb3b3;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);display:grid;place-items:center}
    .card{width:min(420px,92vw);background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:22px}
    h1{margin:0 0 12px 0;font-size:1.2rem}
    label{display:block;margin:8px 0 6px;color:var(--muted);font-size:.9rem}
    input,button{
      width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#0f1320;color:var(--text)
    }
    button{cursor:pointer;margin-top:12px;background:linear-gradient(180deg,var(--btn1),var(--btn2));border-color:var(--btnb)}
    .err{color:var(--err);font-size:.9rem;margin-top:10px;min-height:1.2em}
    .hint{color:var(--muted);font-size:.8rem;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <form id="form" autocomplete="off">
      <label>Usuario</label>
      <input id="usuario" required autofocus />
      <label>Contraseña</label>
      <input id="password" type="password" required />
      <button type="submit">Entrar</button>
      <div id="err" class="err" aria-live="polite"></div>
      <div class="hint">Usuario: <code>admin</code> — Contraseña: <code>cuadrobonito11</code></div>
    </form>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const err = $('#err');

    $('#form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.textContent = '';
      const usuario = $('#usuario').value.trim();
      const password = $('#password').value;

      try{
        const r = await fetch('/api/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ usuario, password, redirectTo: '/' })
        });
        const j = await r.json();
        if(!r.ok){ err.textContent = j?.error || 'Error de autenticación'; return; }
        // Cookie ya fue seteada por el server. Redirigimos.
        location.href = j.redirectTo || '/';
      }catch(ex){
        err.textContent = ex.message;
      }
    });
  </script>
</body>
</html>
